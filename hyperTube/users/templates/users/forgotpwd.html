{% extends "blog/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section black-bg">
    <form method="post">
        {% csrf_token %}
        <div class="form-group text-center">
            <label for="email" class="text-left requiredField">
                E-mail<span class="asteriskField">*</span> </label>
            <input type="email" id="email" placeholder="Enter your e-mail here" class="textinput textInput form-control" name="email" required>
            <button type="submit" class="btn btn-outline-info mt-3">Send email</button>
        </div>
    </form>
</div>
{% endblock %}
